plugins {
    id 'java'
    id 'application'
}

group = 'com.gutorov'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.ignite:ignite-core:2.17.0'
    implementation 'org.apache.ignite:ignite-spring:2.17.0'
    implementation 'org.apache.ignite:ignite-indexing:2.17.0'
}

application {
    mainClassName = 'com.gutorov.Main'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

jar {
    manifest {
        attributes 'Main-Class': 'com.gutorov.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
